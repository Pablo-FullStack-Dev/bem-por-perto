<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem Por Perto</title>
    <!-- Em Flask, prefira url_for para estáticos -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/base.css') }}">
</head>
<body>
    <header>
        <div class="container" id="cabeca">
            <div class="container" id="titulo">
                <h1>Bem por Perto</h1>
            </div>

            <div class="container" id="espaco">
               <button type="button" id="menu" aria-controls="zona" aria-expanded="false" aria-label="Abrir menu"></button>
               <nav class="caixa-fechada" id="zona">
                  <ul>
                        <li>
                            <button type="button" onclick="alert('Indisponivel')">Suporte</button>
                        </li>
                        <li>
                            <button type="button" onclick="alert('Indisponivel')">Equipe</button>
                        </li>
                        <li>
                            <button type="button" onclick="alert('Indisponivel')">Contato</button>
                        </li>
                        <li>
                            <button type="button" onclick="alert('Indisponivel')">Agende uma visita</button>
                        </li>
                        <li>
                            <a href="{{ url_for('adicao') }}">cadastro</a>
                        </li>
                  </ul>
               </nav> 
            </div>

        </div>
    </header>
    <main>
        <section>
            <div class="container" id="corpo">
                <div class="container" id="principal">
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section>
            <div class="container" id="Sobre">
            </div>
        </section>
    </footer>
    <!-- Em Flask, prefira url_for também no JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>

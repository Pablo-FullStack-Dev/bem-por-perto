<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cuidadores</title>
    <link rel="stylesheet" href="static/style/base.css">
</head>
<body>
    <header>
        <h1>Cadastro de Cuidadores</h1>
    </header>

    <main>
        <section class="container">
            <form action="#" method="post">
                <ul>
                    <li>
                        <label for="nome">Nome completo</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite o nome completo" required>
                    </li>

                    <li>
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" name="data_nascimento" id="data_nascimento" required>
                    </li>

                    <li>
                        <label for="cpf">CPF</label>
                        <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                    </li>

                    <li>
                        <label for="telefone">Telefone</label>
                        <input type="tel" name="telefone" id="telefone" placeholder="(11) 99999-9999" maxlength="15" required>
                    </li>

                    <li>
                        <label for="endereco">Endereço</label>
                        <input type="text" name="endereco" id="endereco" placeholder="Rua, número, bairro, cidade" required>
                    </li>

                    <li>
                        <input type="submit" value="Cadastrar Cuidador">
                        <a href="{{ url_for('inicial') }}">voltar</a>
                    </li>
                </ul>
            </form>
        </section>
    </main>

    <footer>
        <address>
           
        </address>
    </footer>
</body>
</html>
